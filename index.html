<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service termination notice</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .message-container {
      max-width: 600px;
      padding: 40px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      opacity: 0.9;
    }

    .extra-line {
      margin-top: 20px;
      font-size: 1em;
      color: #cccccc;
      opacity: 0.8;
    }

    .signature {
      margin-top: 30px;
      font-size: 0.95em;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Service terminated</h1>
    <p>
      Sorry, I am discontinuing this service due to a lack of interest and usage.<br>
      Thank you to everyone who supported it.
    </p>
    <p class="extra-line">
      ⚠️⚠️⚠️For urgent contact needs please call or text me directly⚠️⚠️⚠️
    </p>
    <div class="signature">
      – The Dev Team / Aaron
    </div>
  </div>
</body>
</html>
