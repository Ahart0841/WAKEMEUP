<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Trigger Panel</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      margin-bottom: 50px;
      font-size: 2.5em;
    }

    button {
      background-color: #1f1f1f;
      color: white;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      border-color: #777;
      transform: scale(1.05);
    }

    button:active {
      background-color: #555;
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Webhook Trigger Panel</h1>

  <button onclick="triggerWebhook('https://maker.ifttt.com/trigger/Testtrig/with/key/hnISI0zYilbKIora8FUlDhrW3VN2JZM4ibrsaCTYrhe')">Trigger Webhook 1</button>
  <button onclick="triggerWebhook('https://webhook.site/your-webhook-2')">Trigger Webhook 2</button>
  <button onclick="triggerWebhook('https://webhook.site/your-webhook-3')">Trigger Webhook 3</button>

  <script>
    function triggerWebhook(url) {
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ triggered: true })
      })
      .then(response => {
        if (response.ok) {
          alert('Webhook triggered!');
        } else {
          alert('Failed to trigger webhook.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error triggering webhook.');
      });
    }
  </script>
</body>
</html>
